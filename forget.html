<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="forgot.css">
    
    
</head>
<body>
    <div class="login-form">
        <form action="">
            <h1 class="heading">Forgot Password</h1>
            <div class="input-box">
                <input type="" id="Username" placeholder="ENTER MOBILE "
                required>
                <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="Password" id="PASSWORD" placeholder="ENTER OTP"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                    <i class='bx bx-text'></i>
                </div>

                <div class="input-box">
                    <input type="Text" id="PASSWORD" placeholder="Enter name"
                    required>
                    <i class='bx bx-text'></i>
                </div>

                <div type="Submit" class="button">
                    <button type="Submit" class="button1">VERIFY</button>
                </div>
        </form>
    </div>
</body>
</html>
